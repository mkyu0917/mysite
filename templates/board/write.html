<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>mysite</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
</head>
<body>

	<div id="container">
		<div id="header">
			<h1>MySite</h1>
			<ul>
		        {% if request.session.authuser is None %}
				    <li><a href="/user/loginform">로그인</a><li>
				    <li><a href="/user/joinform">회원가입</a><li>
                {% else %}
				    <li><a href="/user/modifyform">회원정보수정</a><li>
				    <li><a href="/user/logout">로그아웃</a><li>
				    <li>{{  request.session.authuser.name }}님 안녕하세요 ^^;</li>
                {% endif %}
			</ul>
		</div>
		<div id="content">
			<div id="board">
				<form class="board-form" method="post" action="/board/boardWrite_Save">{% csrf_token %} <!--포스트방식으로 값을 /board에 전달-->
					<input type = "hidden" name = "a" value="write"> <!--write 값전달-->
					<table class="tbl-ex">
						<tr>
							<th colspan="2">글쓰기</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value=""></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="content"></textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a href="/board">취소</a>
						<input type="submit" value="등록">
					</div>
				</form>
			</div>
		</div>
		<div id="navigation">
			<ul>
				<li><a href="/">김민규</a></li>
				<li><a href="/guestbook">방명록</a></li>
				<li><a href="/board">게시판</a></li>
			</ul>
		</div>
		<div id="footer">
			<p>(c)opyright 2015, 2016, 2017, 2018</p>
		</div>
	</div>

</body>
</html>
