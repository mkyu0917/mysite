{% extends "../base.html" %}
{% block css_link %}
<link href="/assets/css/board.css" rel="stylesheet" type="text/css">
{% endblock %}
{% block content %}
<div id="board">
	<form class="board-form" method="post" action="/board/boardWrite_Save">{% csrf_token %} <!--포스트방식으로 값을 /board에 전달-->
		<input type = "hidden" name = "a" value="request.session['authuser']"> <!--write 값전달-->
		<table class="tbl-ex">
			<tr>
				<th colspan="2">글쓰기</th>
			</tr>
			<tr>
				<td class="label">제목</td>
				<td><input type="text" name="title" value=""></td>
			</tr>
			<tr>
				<td class="label">내용</td>
				<td>
					<textarea id="content" name="content"></textarea>
				</td>
			</tr>
		</table>
		<div class="bottom">
			<a href="/board/">취소</a>
			<input type="submit" value="등록">
		</div>
	</form>
</div>
{% endblock %}
